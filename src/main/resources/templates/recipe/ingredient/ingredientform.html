<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Edit Ingredient</title>
</head>
<body>
<div class="container-fluid my-md-5">
    <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row my-md-4">
            <div class="col-md-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="card-title">Ingredient</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="desc">Description</label>
                                <input id="desc" type="text" class="form-control" th:field="*{description}"/>
                            </div>
                            <div class="col-md-3">
                                <label for="amount">Amount</label>
                                <input id="amount" type="number" class="form-control" th:field="*{amount}"/>
                            </div>
                            <div class="col-md-3">
                                <label for="uom">Unit Of Measure</label>
                                <select class="form-select" id="uom" name="uom.id">
                                    <option th:each="uom : ${uomList}"
                                            th:value="${uom.getId()}"
                                            th:selected="${uom.getId().equals(ingredient.uom.getId())}"
                                            th:text="${uom.getDescription()}">Choose...</option>
                                </select>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
